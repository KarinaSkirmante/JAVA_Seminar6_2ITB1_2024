<html xmlns:th="http://www.thymeleaf.org">

<body>
	<p th:text = "${mytitle}"></p>
	<table 	border="1">
		<tr th:each="tempC: ${myobjs}">
				<td th:text = "${tempC.getIdc()}"></td>
				<td th:text = "${tempC.getTitle()}"></td>
				<td th:text = "${tempC.getCp()}"></td>
				
				
				<td>
				    <ul>
				      <li th:each="tempP : ${tempC.getProfessors()}">
				        <span th:text="${tempP.getName()}">Name</span>
						<span th:text="${tempP.getSurname()}">Name</span>
				      </li>
				    </ul>
				  </td>


		</tr>	
	</table>
</body>

</html>
